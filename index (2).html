<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Me amas?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #ffeaf2;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #imagen {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }

    #botones {
      position: relative;
      width: 100%;
      height: 300px;
    }

    #si, #no {
      padding: 20px 40px;
      font-size:2em;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: all 0.3s;
      position: absolute;
    }

    #si {
      background-color: #ff69b4;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #no {
      background-color: #ccc;
      left: 50%;
      top: 70%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <h1>¿Me amas?</h1>

  <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Corazón" id="imagen" />

  <div id="botones">
    <button id="si">Sí</button>
    <button id="no">No</button>
  </div>

  <script>
    const btnSi = document.getElementById("si");
    const btnNo = document.getElementById("no");
    const contenedor = document.getElementById("botones");

    btnSi.addEventListener("mouseover", () => {
      const maxX = contenedor.clientWidth - btnSi.offsetWidth;
      const maxY = contenedor.clientHeight - btnSi.offsetHeight;

      const nuevoX = Math.floor(Math.random() * maxX);
      const nuevoY = Math.floor(Math.random() * maxY);

      btnSi.style.left = nuevoX + "px";
      btnSi.style.top = nuevoY + "px";
      btnSi.style.transform = ""; // Elimina el centrado para no desajustar
    });

    btnNo.addEventListener("click", () => {
      window.location.href = "respuesta.html";
    });
  </script>

</body>
</html>
